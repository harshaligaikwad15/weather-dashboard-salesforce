<template>
    <lightning-card title="Weather Dashboard">
        <div class="slds-p-around_medium">
            <lightning-input label="Enter City" value={city} onchange={handleInputChange}></lightning-input>
            <lightning-button variant="brand" label="Search" onclick={handleSearch} class="slds-m-top_small"></lightning-button>
            
            <template if:true={weatherData}>
                <c-weather-card data={weatherData}></c-weather-card>
            </template>

            <template if:true={error}>
                <div class="slds-text-color_error">{error}</div>
            </template>
        </div>
    </lightning-card>
</template>
